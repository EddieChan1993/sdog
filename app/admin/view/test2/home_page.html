{extend name='Public:content'/}
{block name='title'}{$title}{/block}
{block name='content'}
<div class="row animated fadeIn">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#tab-first" role="tab" data-toggle="tab">{$tab_1}
                        <button class="btn btn-success btn-rounded btn-sm">{$dataNums}</button>
                    </a></li>
                    <li><a href="#tab-second" role="tab" data-toggle="tab">{$tab_2}</a></li>
                </ul>
                <div class="panel-body tab-content">
                    <div class="tab-pane active" id="tab-first">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>名称</th>
                                <th>时间</th>
                                <th>类型</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name='dataArr' id='v'}
                            <tr class="del_tr">
                                <td>{$v.id}</td>
                                <td>{$v.name}</td>
                                <td>{$v.c_time|date="Y-m-d H:i:s",###}</td>
                                <td>{$v.type}</td>
                                <td>
                                    <a title="{$v.id}【编辑】" data-url="{:url('admin/Test2/editPage',['id'=>$v.id])}" onclick="edit_row(this)"  class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span></a>
                                    <button data-url="{:url('admin/Test2/delThink',['id'=>$v.id])}" onClick="delete_row(this);" class="btn btn-danger btn-rounded btn-sm" ><span class="fa fa-trash-o"></span></button>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                        <div class="panel-footer">
                            {$pages}
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-second">
                        <form id="add_form"  method="post" action="{:url('admin/Test2/addThink')}" class="form-horizontal">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">名字</label>
                                            <div class="col-md-9">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                    <input type="text" name="name" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <button class="btn btn-info pull-right">保存修改<span class="fa fa-floppy-o fa-right"></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('.table-form').dataTable({
        "order": [],
    });
</script>
{/block}
